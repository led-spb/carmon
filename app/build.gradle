apply plugin: 'com.android.application'

android {
    compileSdkVersion 10
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId "ru.led.carmon"
        minSdkVersion 10
        targetSdkVersion 10
        versionCode 4
        versionName "4.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile group: 'commons-net', name: 'commons-net', version: '3.5'
    compile group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.1.0'
    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.2.1'
    /*
    compile 'ru.yandex:yandexmapkit:2.5.4@aar'
    compile 'com.android.volley:volley:1.0.0'
*/
    testCompile 'junit:junit:4.12'
}
